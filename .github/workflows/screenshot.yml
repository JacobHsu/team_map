name: Daily Screenshot

on:
  schedule:
    # Run daily at 23:00 UTC (07:00 Taiwan time next day)
    # Only during NBA season: Oct-Jun
    - cron: '0 23 * 1-6,10-12 *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Take screenshot
        env:
          SCREENSHOTONE_ACCESS_KEY: ${{ secrets.SCREENSHOTONE_ACCESS_KEY }}
        run: python screenshot.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add screenshots/
          git diff --staged --quiet || git commit -m "chore: update oddsportal screenshot $(date +%Y-%m-%d)"
          git push
